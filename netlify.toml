[build]
  command = "go build -o main"
  publish = "."

[functions]
  [functions.name]
    name = "main"
    memory = 128
    timeout = 10
    runtime = "go1.19"
    environment = { GO_ENV = "production" }
    command = "main"
    path = "main"

[[plugins]]
  package = "netlify-plugin-postbuild"
  install_command = "npm install -D netlify-plugin-postbuild"
  [plugins.inputs]
    commands = "go run main.go"